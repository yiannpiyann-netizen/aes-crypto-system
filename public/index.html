<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AES-256 | REAL CRYPTO SYSTEM</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head> 
<body> 
    <div class="cyber-hero"> 
        <div class="hero-bg"> 
            <div class="cyber-grid"></div> 
            <div class="glow"></div> 
        </div> 
        <div class="title-block"> 
            <div class="title-line top"></div> 
            <h1 class="main-title">AES</h1> 
            <h2 class="sub-title">CRYPTOGRAPHY</h2> 
            <div class="title-line bottom"></div> 
            <p class="tagline">Advanced Encryption Standard</p> 
        </div> 
               <div class="hero-buttons">
            <button onclick="window.location.href='#demo'" class="cyber-btn">
                <i class="fas fa-lock"></i> LIVE ENCRYPTION
            </button>
            <button id="genKeyBtn" class="cyber-btn">
                <i class="fas fa-key"></i> GENERATE KEY
            </button>
            <button onclick="showQRCode()" class="cyber-btn" 
                    style="background: linear-gradient(45deg, #ff3366, #33ccff);">
                <i class="fas fa-qrcode"></i> SHOW QR CODE
            </button>
        </div>
    <div class="system-section" id="demo"> 
        <h2><span class="highlight">AES-256</span> LIVE SYSTEM</h2> 
        <div class="system-container"> 
            <div class="input-panel"> 
                <h3><i class="fas fa-keyboard"></i> ENCRYPTION PANEL</h3> 
                <div class="input-group"> 
                    <label>YOUR TEXT:</label> 
                    <textarea id="inputText">Test secret message</textarea> 
                </div> 
                <div class="input-group"> 
                    <label>AES KEY:</label> 
                    <input type="text" id="aesKey" placeholder="64 hex characters..."> 
                    <div class="key-actions"> 
                        <button id="genKey">Generate</button> 
                        <button id="copyKey">Copy</button> 
                    </div> 
                </div> 
                <div class="button-group"> 
                    <button id="encryptBtn" class="btn encrypt"> 
                        <i class="fas fa-lock"></i> ENCRYPT 
                    </button> 
                    <button id="decryptBtn" class="btn decrypt"> 
                        <i class="fas fa-unlock"></i> DECRYPT 
                    </button> 
                </div> 
            </div> 
            <div class="output-panel"> 
                <h3><i class="fas fa-shield-alt"></i> RESULTS</h3> 
                <div class="result"> 
                    <label>ENCRYPTED:</label> 
                    <div id="encryptedOutput" class="output">Waiting...</div> 
                </div> 
                <div class="result"> 
                    <label>IV:</label> 
                    <div id="ivOutput" class="output"></div> 
                </div> 
                <div class="status"> 
                    <div class="status-dot"></div> 
                    <span id="statusText">Ready</span> 
                </div> 
            </div> 
        </div> 
    </div> 
    <script src="app.js"></script> 
    <script>
function showQRCode() {
    // –°–æ–∑–¥–∞–µ–º QR –∫–æ–¥ –ø—Ä—è–º–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    const url = window.location.origin;
    
    // –°–æ–∑–¥–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å QR
    const qrPopup = `
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; justify-content: center; align-items: center;">
            <div style="background: #0a0c12; padding: 30px; border-radius: 20px; border: 2px solid #00a2ff; text-align: center; max-width: 500px;">
                <h2 style="color: #00a2ff;">üì± Scan QR Code</h2>
                <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=${encodeURIComponent(url)}&choe=UTF-8" 
                     alt="QR Code" style="width: 250px; height: 250px; margin: 20px 0;">
                <p style="color: #a0d2ff;">${url}</p>
                <button onclick="this.parentElement.parentElement.remove()" 
                        style="margin-top: 20px; padding: 10px 25px; background: #ff3366; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Close
                </button>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', qrPopup);
}
</script>
</body> 
</html>
